<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="form-container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <h2 class="mb-4">Login</h2>
    <form action="{{ url_for('login') }}" method="POST">
      <input type="text" name="username" placeholder="Enter Username" class="form-control mb-2" required>
      <input type="email" name="email" placeholder="Enter Email" class="form-control mb-2" required>
      <input type="password" name="password" placeholder="Enter Password" class="form-control mb-2" required>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="link">
      <p>Donâ€™t have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
  </div>
    <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
  <button onclick="toggleTheme()" class="btn btn-outline-light mt-3">Toggle Theme</button>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Load saved theme
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(() => alert.remove(), 500);
    });
  }, 4000);
  </script>
</body>
</html>
