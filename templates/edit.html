<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="container mt-5">
  <h2 class="mb-4">✏️ Edit Note</h2>
  <form action="{{ url_for('edit_note', id=note.id) }}" method="post">
    <input type="text" name="title" value="{{ note.title }}" class="form-control mb-2" required>
    <textarea name="content" class="form-control mb-2" required>{{ note.content }}</textarea>
    <button type="submit" class="btn btn-primary">Update Note</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
  </form>
    <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
    }
  </script>
  <button onclick="toggleTheme()" class="btn btn-outline-light mt-3">Toggle Theme</button>
  <script>
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    }

    // Load saved theme
    window.onload = () => {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  setTimeout(() => {
    const alerts = document.querySelectorAll('.alert');
    alerts.forEach(alert => {
      alert.classList.remove('show');
      alert.classList.add('fade');
      setTimeout(() => alert.remove(), 500);
    });
  }, 4000); 
</script>
</body>
</html>
